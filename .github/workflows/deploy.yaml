name: Build and Push to ECR

on:
  push:
    branches: [main]

permissions:
  id-token: write   
  contents: write 

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_BACKEND_REPO: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/ai-portal/backend
  ECR_FRONTEND_REPO: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/ai-portal/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-ecr-push-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building backend image..."
          docker build -t $ECR_BACKEND_REPO:$IMAGE_TAG ./backend
          docker tag $ECR_BACKEND_REPO:$IMAGE_TAG $ECR_BACKEND_REPO:latest
          
          echo "Pushing backend image..."
          docker push $ECR_BACKEND_REPO:$IMAGE_TAG
          docker push $ECR_BACKEND_REPO:latest

      - name: Build, tag, and push frontend image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building frontend image..."
          docker build -t $ECR_FRONTEND_REPO:$IMAGE_TAG ./frontend
          docker tag $ECR_FRONTEND_REPO:$IMAGE_TAG $ECR_FRONTEND_REPO:latest
          
          echo "Pushing frontend image..."
          docker push $ECR_FRONTEND_REPO:$IMAGE_TAG
          docker push $ECR_FRONTEND_REPO:latest

      - name: Update Helm values with new image tags
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Updating Helm values..."
          
          # Update backend image repository and tag
          sed -i "s|repository: .*|repository: $ECR_BACKEND_REPO|g" helm/ai-portal/values.yaml
          sed -i "0,/tag: .*/s//tag: \"$IMAGE_TAG\"/" helm/ai-portal/values.yaml
          
          # Update frontend image repository and tag  
          sed -i "s|repository: .*|repository: $ECR_FRONTEND_REPO|g" helm/ai-portal/values.yaml
          sed -i "0,/tag: .*/s//tag: \"$IMAGE_TAG\"/" helm/ai-portal/values.yaml

      - name: Commit and push updated Helm values
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add helm/ai-portal/values.yaml
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image tags to ${{ github.sha }}"
            git push
          fi