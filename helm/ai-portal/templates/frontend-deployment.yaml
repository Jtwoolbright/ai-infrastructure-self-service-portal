apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-portal.fullname" . }}-frontend
  labels:
    app: {{ include "ai-portal.name" . }}-frontend
    chart: {{ include "ai-portal.chart" . }}
    release: {{ .Release.Name }}
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 3 }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ai-portal.name" . }}-frontend
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "ai-portal.name" . }}-frontend
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /health  # Or just / if you haven't added /health endpoint yet
        #     port: http
        #   initialDelaySeconds: 15  # Increase from 10 to 15-20 seconds
        #   periodSeconds: 5
        #   timeoutSeconds: 3
        #   failureThreshold: 3

        # livenessProbe:
        #   httpGet:
        #     path: /health  # Or /
        #     port: http
        #   initialDelaySeconds: 30  # Keep this higher than readiness
        #   periodSeconds: 10
        #   timeoutSeconds: 3
        #   failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-portal.fullname" . }}-frontend
  labels:
    app: {{ include "ai-portal.name" . }}-frontend
    chart: {{ include "ai-portal.chart" . }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "ai-portal.name" . }}-frontend
    release: {{ .Release.Name }}