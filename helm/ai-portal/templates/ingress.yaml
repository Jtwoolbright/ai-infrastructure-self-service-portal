{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ai-portal.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-portal.labels" . | nindent 4 }}
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /api/health 
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - http:
        paths:
          # Backend API routes - /api/* goes to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "ai-portal.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          
          # Frontend - everything else goes to frontend (default route)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "ai-portal.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}