# Default values for ai-portal
replicaCount: 2

backend:
  image:
    repository: 905417996459.dkr.ecr.us-east-1.amazonaws.com/ai-portal/frontend
    tag: "5d3731fc61fbf9b4ba40be4b89eeafea916a662a"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  env:
    - name: ANTHROPIC_API_KEY
      valueFrom:
        secretKeyRef:
          name: ai-portal-secrets
          key: anthropic-api-key

frontend:
  image:
    repository: 905417996459.dkr.ecr.us-east-1.amazonaws.com/ai-portal/frontend
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  className: nginx
  host: ai-portal.yourdomain.com  # Single host, not an array
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    enabled: false
    secretName: ""
