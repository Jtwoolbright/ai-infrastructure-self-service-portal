# Default values for ai-portal
replicaCount: 2

backend:
  image:
    repository: 905417996459.dkr.ecr.us-east-1.amazonaws.com/ai-portal/frontend
    tag: "453302fffc6ed74eaf4115c4e8196a5f57a9bb6a"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  env:
    - name: ANTHROPIC_API_KEY
      valueFrom:
        secretKeyRef:
          name: ai-portal-secrets
          key: anthropic-api-key

frontend:
  image:
    repository: 905417996459.dkr.ecr.us-east-1.amazonaws.com/ai-portal/frontend
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: ai-portal.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls:
    - secretName: ai-portal-tls
      hosts:
        - ai-portal.yourdomain.com

# Secrets - DO NOT COMMIT ACTUAL VALUES
# Create manually: kubectl create secret generic ai-portal-secrets \
#   --from-literal=anthropic-api-key=your_key_here \
#   -n ai-portal
secrets:
  create: false  # Set to true if you want Helm to manage the secret